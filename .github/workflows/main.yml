name: Run Tests

on:
  push:
    branches: 
      - feat/sma-and-others
  pull_request:
    branches: 
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: v0.28.0
          cache: true

      - name: Run all tests
        run: pixi run test

      - name: Run data tests
        run: pixi run test::data

      - name: Run SMA bot tests
        run: pixi run test::sma_bot

      - name: Run position tests
        run: pixi run test::position

      - name: Generate test report
        if: always()
        run: pixi run test -- --junitxml=junit.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: junit.xml